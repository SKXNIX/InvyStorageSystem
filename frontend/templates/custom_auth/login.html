{% extends "login_base.html" %}

{% block content %}
{% csrf_token %}
<h2>Вход в систему</h2>
<div class="input-group">
    <p class="{% if form.errors %}error{% endif %}">
        {{ form.username.label_tag }}
        {{ form.username }}
    </p>
</div>
<div class="input-group">
    <p class="{% if form.errors %}error{% endif %}">
        {{ form.password.label_tag }}
        {{ form.password }}
    </p>
</div>
<button type="submit" class="primary-button">Войти</button>
{% endblock %}
