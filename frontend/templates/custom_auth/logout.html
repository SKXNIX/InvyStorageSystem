{% extends "base.html" %}

{% block title %}Выход - Система управления складом{% endblock %}

{% block content %}
<div class="login-form">
    <h2>Выход из системы</h2>
    <p style="text-align: center;">
        Вы уверены, что хотите выйти?
    </p>
    <form method="post" action="{% url 'auth:logout' %}">
        {% csrf_token %}
        <button type="submit" class="login-button">Подтвердить выход</button>
    </form>
</div>
{% endblock %}
